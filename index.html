<!DOCTYPE html>
<html>
    <head>
        <title>Resume Generator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            
        <h1 id="logoText">HTML Resume Creator</h1>
        <div id="form">
        
<!-- **********************
        PERSONAL (REQ) 
************************-->
            <!-- REQUIRED: Personal (email, phone, profession, address) -->
            <div class="segment form-group" id="personal">
                <h2>Personal Info</h2>
                <input type="text" class="form-control" id="name" placeholder="Name">
                <input type="text" class="form-control" id="title" placeholder="Professional Title">
                <input type="text" class="form-control" id="phone" placeholder="Phone">
                <input type="text" class="form-control" id="email" placeholder="Email">
                <textarea id="summary" class="form-control" placeholder="Personal Summary"></textarea>
            </div>


<!-- **********************
        PERSONAL 
************************-->
            <div class="segment form-group">
                <h2>Personal Links</h2>
                <!-- Optional - LinkedIn, GitHub -->
                <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
                <input type="text" class="form-control" id="linkedInUrl" placeholder="LinkedIn">
                <input type="text" class="form-control" id="githubUrl" placeholder="GitHub">
                <input type="text" class="form-control" id="photoUrl" placeholder="photo (URL)">
            </div>


<!-- **********************
        EDUCATION 
************************-->
            <div class="segment form-group" id="education">
                <h2>Education</h2>
                <ul id="educationList">
                    <li>
                        <div>
                            <div class="left">
                                <button class="removeItem" onclick="removeEducationItem(this)">X</button>
                            </div>
                            <div class="right">
                                <select class="form-control degreeType">
                                    <option value="Bachelors">Bachelors</option>
                                    <option value="Masters">Masters</option>
                                    <option value="Ph.D.">Ph.D.</option>
                                </select>
                                <input type="text" class="form-control schoolName" placeholder="School Name">
                                <input type="text" class="form-control degreeName" placeholder="Major">
                                <input type="text" name="startDate" class="form-control year" placeholder="Start Year">
                                <input type="text" name="endDate" class="form-control year" placeholder="End Year">
                            </div>
                        </div>
                    </li>
                </ul>
                <button class="addItem" onclick="addEducationItem()">+ Add Education</button>
            </div>




<!-- **********************
        WORK EXPERIENCE 
************************-->
            <div class="segment form-group" id="experience">
                <h2>Experience</h2>
                <ul id="experienceList">
                    <li>
                        <div class="experienceItem">
                            <div class="left">
                                <button class="removeItem" onclick="removeExperienceItem(this)">X</button>
                            </div>
                            <div class="right">
                                <input type="text" class="form-control jobTitle" placeholder="Job Title">
                                <input type="text" class="form-control companyName" placeholder="Company Name"><br>
                                <label for="startDate">Start Date:&nbsp;</label><input type="date" name="startDate" class="form-control date" placeholder="Start Date">
                                <label for="endDate">End Date:&nbsp;&nbsp;</label><input type="date" name="endDate" class="form-control date" placeholder="End Date">
                                <textarea type="text" class="form-control jobDescription" placeholder="Job Description"></textarea>
                            </div>
                        </div>
                    </li>
                </ul>
                <button class="addItem" onclick="addExperienceItem()">+ Add Experience</button>
            </div>



<!-- **********************
        PROJECTS 
************************-->
            <div class="segment form-group" id="projects">
                <h2>Projects</h2>
                <ul id="projectList">
                    <li>
                        <div class="experienceItem">
                            <div class="left">
                                <button class="removeItem" onclick="removeProjectItem(this)">X</button>
                            </div>
                            <div class="right">
                                <input type="text" class="form-control" placeholder="Project Title"><br>
                                <textarea class="form-control" placeholder="Project Description"></textarea>
                            </div>
                        </div>
                    </li>
                </ul>
                <button class="addItem" onclick="addProjectItem()">+ Add Project</button>
            </div>



<!-- **********************
        SKILLS 
************************-->
            <div class="segment form-group" id="skills">
                <h2>Skills</h2>
                <ul id="skillList">
                    <li>
                        <div class="skillItem">
                            <div class="left">
                                <button class="removeItem" onclick="removeSkillItem(this)">X</button>
                            </div>
                            <div class="right">
                                <input type="text" class="form-control jobTitle" placeholder="Skill Name">
                                <input type="range" class="skillSlider" min="1" max="100" value="1">
                            </div>
                        </div>
                    </li>
                </ul>
                <button class="addItem" onclick="addSkillItem()">+ Add Skill</button>
            </div>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" id="previewButton" data-toggle="modal" data-target="#exampleModal" onclick="preview()">
              Preview
            </button>

            <button onclick="downloadFile()" id="generateButton">Generate &amp; Download Resume</button>




            <!-- Modal -->
            <div class="modal fade" id="exampleModal">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Resume Preview</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <iframe id="previewFrame"></iframe>
                  </div>
                  <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>


        </div>
        <script src="generator.js"></script>
    </body>
</html>
