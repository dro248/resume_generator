<!DOCTYPE html>
<html>
	<head>
		<title>Resume Generator</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
			
	    <h1 id="logoText">HTML Resume Creator</h1>

	    <div id="form">
	    
		    <!-- REQUIRED: Personal (email, phone, profession, address) -->
		    <div class="segment form-group" id="personal">
		    	<h2>Personal Info</h2>
			    <input type="text" class="form-control" id="name" placeholder="Name">
			    <input type="text" class="form-control" id="title" placeholder="Professional Title">
			    <input type="text" class="form-control" id="phone" placeholder="Phone">
			    <input type="text" class="form-control" id="email" placeholder="Email">
			</div>

			<div class="segment form-group">
		    	<h2>Personal Links</h2>
			    <!-- Optional - LinkedIn, GitHub -->
			    <input type="text" class="form-control" placeholder="Website URL">
			    <input type="text" class="form-control" placeholder="LinkedIn">
			    <input type="text" class="form-control" placeholder="GitHub">
		    </div>

		    <div class="segment form-group" id="education">
		    	<h2>Education</h2>
			    <!-- Education -->
			    <input type="text" class="form-control" placeholder="Bachelor's Major">
			    <input type="text" class="form-control" placeholder="Master's Major">
			</div>

		    <!-- Languages -->

		    <!-- Career Summary -->
	<!-- 	    <div class="segment" id="education">
		    	<h2>Education</h2>
			    <input type="text" class="form-control" placeholder="Bachelor's Major">
			    <input type="text" class="form-control" placeholder="Master's Major">
			</div> -->

		    <!-- Work Experience -->
		    <div class="segment form-group" id="experience">
		    	<h2>Experience</h2>
			    <input type="text" class="form-control" placeholder="Job Title">
			    <input type="text" class="form-control" placeholder="Company Name">
			    <input type="date" class="form-control" placeholder="Start Date">
			    <input type="date" class="form-control" placeholder="End Date">
			    <input type="text" class="form-control" placeholder="Job Description">
			</div>
		    <!-- Projects -->
		    <div class="segment form-group" id="education">
		    	<h2>Projects</h2>
			    <input type="text" class="form-control" placeholder="Bachelor's Major">
			    <input type="text" class="form-control" placeholder="Master's Major">
			</div>
		    <!-- Skills -->
		    <div class="segment form-group" id="education">
		    	<h2>Skills</h2>
			    <input type="text" class="form-control" placeholder="Bachelor's Major">
			    <input type="text" class="form-control" placeholder="Master's Major">

				<button onclick="downloadFile()">Generate File</button>
			</div>
		</div>


		<script type="text/javascript">
			function downloadFile() {
				filename = "index.html"
				text = "<h1>HELLO WORLD</h1><p>This is a generated html file.</p>"

				var element = document.createElement('a');
				element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
				element.setAttribute('download', filename);

				element.style.display = 'none';
				document.body.appendChild(element);

				element.click();
				document.body.removeChild(element);
			}
		</script>
	</body>
</html>
